<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mr Hotels - 通过邮箱找回密码</title>
    <link type="text/css" rel="stylesheet" href="css/passwordStyle.css" th:href="@{/css/web_page/passwordStyle.css}"/>
</head>
<body style="margin-top: 0">
<!--Begin Header Begin-->
<div class="live_wrap live_wrap01" style="position: absolute;left: 50%;top:50%;
			transform: translate(-50%, -50%);">
    <div class="fp-content">
        <div class="fp-title">
            <span>找回密码</span>
        </div>
        <div class="fp-item">
            <div class="fp-item-step">
                <ul class="fp-step-list">
                    <li class="step on">
                        <div class="line"></div>
                        <div class="circle">1</div>
                        <span>填写资料</span>
                    </li>
                    <li class="step">
                        <div class="line"></div>
                        <div class="circle">2</div>
                        <span>设置新密码</span>
                    </li>
                    <li class="step">
                        <div class="line"></div>
                        <div class="circle">√</div>
                        <span>完成</span>
                    </li>
                </ul>
            </div>
            <div class="fp-item-content content_one">
                <form name="frm" id="frm" method="post" action="">
                    <div class="control_group">
                        <span class="control-userName">昵称：</span>
                        <input type="text" class="form_userName" name="userName" placeholder="请输入您的昵称">
                        <p class="user_msg"></p>
                    </div>
                    <div class="control_group">
                        <span class="control-email">邮箱：</span>
                        <input type="text" class="form_email" name="email" placeholder="请输入邮箱">
                        <p class="email_msg"></p>
                    </div>
                    <div class="control_group">
                        <span class="control-verify">验证码：</span>
                        <input type="text" class="form_control" name="verify"><input type="button" value="获取验证码" class="get_random">
                        <p class="random_msg"></p>
                    </div>
                    <div class="control_group control_btn">
                        <button id="submit-fp-email" class="primary_button" type="submit" style="margin-left: 100px;">
                            下一步
                        </button>
                        <button class="back_button" type="button">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="btmbg" style="text-align: center;margin-top: 50px;">
        <div class="btm">
            <p style="margin:10px 0;font-size: 14px;">Copyright &copy; 2020.Author：Mr.Li, All rights reserved.More 仿冒/复制必究 </p>
            <img src="images/b_1.gif" th:src="@{/images/info/b_1.gif}" width="98" height="33" /><img src="images/b_2.gif" th:src="@{/images/info/b_2.gif}" width="98" height="33" /><img src="images/b_3.gif" th:src="@{/images/info/b_3.gif}" width="98" height="33" /><img src="images/b_4.gif" th:src="@{/images/info/b_4.gif}" width="98" height="33" /><img src="images/b_5.gif" th:src="@{/images/info/b_5.gif}" width="98" height="33" /><img src="images/b_6.gif" th:src="@{/images/info/b_6.gif}" width="98" height="33" />
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.js" th:src="@{/js/web_page/jquery-2.1.4.min.js}"></script>
<script src="js/email_find.js" th:src="@{/js/web_page/email_find.js}"></script>
</body>
</html>
