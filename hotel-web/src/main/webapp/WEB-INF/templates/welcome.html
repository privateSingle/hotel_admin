<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css" th:href="@{/css/font.css}">
        <link rel="stylesheet" href="./css/xadmin.css" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" src="./js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎您：
                                <span class="x-red" th:text="${session.employee.name}"></span> ！当前时间：<span th:text="${session.loginNowDate}"></span>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12" style="height: 435px">
                    <div class="layui-card" style="height: 100%">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>系统版本</th>
                                        <td>1.0</td></tr>
                                    <tr>
                                        <th>服务器地址</th>
                                        <td>localhost:2281/hotel</td></tr>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>Windows</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>Tomcat 8.5</td></tr>
                                    <tr>
                                        <th>Java版本</th>
                                        <td>11.0.4</td></tr>
                                    <tr>
                                        <th>MYSQL版本</th>
                                        <td>8.0.15</td></tr>
                                    <tr>
                                        <th>上传附件限制</th>
                                        <td>2M</td></tr>
                                    <tr>
                                        <th>执行时间限制</th>
                                        <td>30s</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <style id="welcome_style"></style>
                </div>
        </div>
        </div>
    </body>
</html>
